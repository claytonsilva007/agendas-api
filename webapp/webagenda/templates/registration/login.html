{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5 d-flex align-items-start justify-content-center mx-0 px-0 vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="border-white card text-center card-height-75 d-flex flex-column justify-content-between w-100 h-100 bg-dark">
            <div class="mt-5 card-header border-0 bg-dark">
                <h3 class="text-success">Webagenda</h3>
            </div>
            <div class="card-body">
                <form id="login-form" method="post">
                    {% csrf_token %}
                    
                    <div class="my-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="d-flex justify-content-end mb-4">
                        <a href="{% url 'password_reset' %}" class="text-info">Esqueceu a senha?</a>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-success w-100">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer border-0 bg-dark my-5">
                <small class="text-success">Gerenciando eventos e organizando vidas.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
