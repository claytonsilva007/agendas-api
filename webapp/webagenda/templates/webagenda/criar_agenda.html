<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Agenda</title>
</head>
<body>
    <h1>Criar Nova Agenda</h1>
    <form id="agenda-form">
        <label>Título: <input type="text" name="titulo" required></label><br>
        <label>Descrição: <textarea name="descricao"></textarea></label><br>
        <label>Data Início: <input type="datetime-local" name="dataInicio" required></label><br>
        <label>Data Fim: <input type="datetime-local" name="dataFim" required></label><br>
        <label>Local: <input type="text" name="local" required></label><br>
        <label>Estado: 
            <select name="estadoAtualAgenda">
                <option value="PENDENTE">Pendente</option>
                <option value="CONFIRMADA">Confirmada</option>
                <option value="CANCELADA">Cancelada</option>
                <option value="CONCLUIDA">Concluída</option>
            </select>
        </label><br>
        <button type="submit">Criar</button>
    </form>

    <script>
        document.getElementById("agenda-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            await fetch("http://127.0.0.1:8000/agendas/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            window.location.href = "/webapp/";
        });
    </script>
</body>
</html>
